<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div lang="en" th:replace="main/nav-bar :: nav.navbar"></div>
    <div lang="en" th:replace="main/side-bar :: div.sidenav"></div>
    <!--Body-->
    <div class="main container" style="margin-left: 16%; margin-top: 7%" >
        <div style="margin-top: 4%; margin-left: 20%; margin-right: 25%">
            <nav aria-label="breadcrumb" style="margin-bottom: 2%; margin-right: 12%">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page" style="font-size: 18px">
                        <a th:href="${'/courses'}">Courses</a>
                    </li>
                </ol>
            </nav>
            <form th:action="@{'/courses/create/'}" th:object="${course}" th:method="post">
                <div class="form-group row">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="code" th:field="${course.code}" th:value="${course.code}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" th:field="${course.title}" th:value="${course.title}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="creditValue" class="col-sm-2 col-form-label">Credit Value</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="creditValue" th:field="${course.creditValue}" th:value="${course.creditValue}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="semester" class="col-sm-2 col-form-label">Semester</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="semester" th:field="${course.semester}">
                            <option value="First Semester">First Semester</option>
                            <option value="Second Semester">Second Semester</option>
                            <option value="Resist Semester">Resist Semester</option>
                        </select>
                    </div>
                </div>
                <div  style="margin-top: 5%; margin-left: 80%">
                    <button class="btn" name="submit" value="Create" type="submit" th:text="Create" style="color: #FFF; background-color: #111"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
